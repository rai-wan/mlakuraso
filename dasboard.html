<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mlakuraso Dashboard</title>
    <link rel="stylesheet" href="style_dasboard.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="container">
            <div class="logo">mlakuraso</div>
            <ul>
                <li><a href="#">Rekomendasi</a></li>
                <li><a href="#">Event</a></li>
                <li><a href="#">Kategori</a></li>
            </ul>
            <button class="order-button">Order Now</button>
            <img src="profil_foto.jpg" alt="Profile Icon" class="profile-icon">
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero-section">
        <div class="container">
            <div class="welcome-text">
                <h2>Welcome to Mlakuraso</h2>
                <p>Discover Your Next Culinary Adventure!</p>
            </div>
            <div class="order-tips">
                <p>lapar ga sih?!</p>
                <p>buruan order</p>
                <p>ada event menarik nih!!</p>
            </div>
        </div>
    </section>

    <!-- Icon Section -->
    <section class="icon-section">
        <div class="container">
            <div class="icon">
                <a href="rumah_makan.png">
                    <img src="rumah_makan.png" alt="Tempat Makan">
                    <p>Tempat makan</p>
                </a>
            </div>
            <div class="icon">
                <a href="event.html">
                    <img src="event.png" alt="Event">
                    <p>Event</p>
                </a>
            </div>
            <div class="icon">
                <a href="trending.html">
                    <img src="trending.png" alt="Trending">
                    <p>Trending</p>
                </a>
            </div>
            <div class="icon">
                <a href="favorit.html">
                    <img src="love.png" alt="Favorit">
                    <p>Favorit</p>
                </a>
            </div>
            <div class="icon">
                <a href="terdekat.html">
                    <img src="terdekat.png" alt="Terdekat">
                    <p>Terdekat</p>
                </a>
            </div>
        </div>
    </section>

    <!-- Menu Card Section -->
    <section class="menu-section">
        <div class="container">
            <div class="menu-card">
                <img src="sate.jpg" alt="Sate Pak Budi">
                <p class="menu-title">Sate Pak Budi</p>
                <button class="order-button">Order</button>
                <div class="icons">
                    <img src="like.webp" alt="Like">
                    <img src="dislike.jpg" alt="Dislike">
                </div>
            </div>
            <!-- Add more menu cards as needed -->
        </div>
    </section>

</body>
</html>
